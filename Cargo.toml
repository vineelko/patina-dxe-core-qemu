[package]
name = "dm_dxe_core"
version = "0.1.0"
edition = "2024"
license = "BSD-2-Clause-Patent"

[dependencies]
  log = { version = "^0.4", default-features = false, features = [ "release_max_level_trace", ] }
  patina_dxe_core = { version = "8.3.0", registry = "patina-fw" }
  patina_adv_logger = { version = "8.3.0", registry = "patina-fw" }
  patina_sdk = { version = "8.3.0", registry = "patina-fw" }
  patina_ffs_extractors = { version = "8.3.0", registry = "patina-fw" }

# These release settings reduce the binary size significantly
[profile.release]
  codegen-units = 1
  debug = "full"
  lto = true
  opt-level = "s"
  split-debuginfo = "packed"
  strip = "symbols"
  incremental = true

[profile.dev]
  opt-level = 3

[profile.test]
  opt-level = 0
