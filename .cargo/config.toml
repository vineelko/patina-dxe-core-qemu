[net]
  git-fetch-with-cli = true

[target.aarch64-unknown-uefi]
  rustflags = [
    "-C", "link-arg=/base:0x0",
    "-C", "link-arg=/subsystem:efi_boot_service_driver",
    "-C", "force-unwind-tables", # Generates .pdata section for stack tracing
    "-C", "link-arg=/PDBALTPATH:",
  ]

[registries]
  patina-fw = { index = "sparse+https://pkgs.dev.azure.com/patina-fw/artifacts/_packaging/temporary/Cargo/index/" }
